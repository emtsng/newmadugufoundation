name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true

      - name: Prepare for GitHub Pages
        run: |
          # Use the Ruby script to prepare the site
          ruby prepare-gh-pages.rb
          
          # Verify the _site directory was created
          if [ ! -d "_site" ]; then
            echo "Error: _site directory was not created"
            exit 1
          fi
          
          # Verify index.html exists
          if [ ! -f "_site/index.html" ]; then
            echo "Error: index.html not found in _site directory"
            exit 1
          fi
          
          # List files in _site for debugging
          echo "Files in _site directory:"
          ls -la _site/ | head -20
          
          echo "Verifying index.html exists:"
          ls -la _site/index.html
          
          echo "Site prepared successfully!"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Verify deployment structure
        run: |
          echo "=== Verifying _site structure ==="
          echo "Files in root of _site:"
          ls -la _site/*.html | head -10
          echo ""
          echo "=== Verifying index.html exists in root ==="
          if [ -f "_site/index.html" ]; then
            echo "✅ index.html found in root"
            ls -lh _site/index.html
          else
            echo "❌ ERROR: index.html NOT in root!"
            echo "Contents of _site:"
            ls -la _site/
            exit 1
          fi
          echo ""
          echo "=== Verifying CNAME ==="
          cat _site/CNAME || echo "CNAME not found"
          echo ""
          echo "=== Verifying no 'pages' subdirectory ==="
          if [ -d "_site/pages" ]; then
            echo "⚠️  WARNING: _site/pages directory exists (should not)"
            ls -la _site/pages/ | head -5
          else
            echo "✅ No pages subdirectory (correct)"
          fi
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

